<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img {
			width: 400px;
			position: absolute;
			margin-left: 40%;
			margin-top: 15%
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<img src="bender.jpg" class="false" alt="" style="display: none" class="robot">
	<img src="notrobot.jpg" class="true" alt="" style="display: none" class="notrobot">


	<div class="mx-auto col-4 father" style="margin-top: 300px; display: block;">
		<h1>Прежде чем пройти дальше. Докажите нам что вы не робот.</h1>
		<h1 class="text-danger">Введите номер  85763</h1>
		<input class="pole" size="30">
		<button class="send ">отправить</button>
		<img src="" alt="">	
			
	</div>

	<script>
		let input = document.querySelector('.pole')

		document.querySelector('.send').onclick = function(){
			if (input.value == '85763') {
				document.querySelector('.father').style.display = 'none'
				document.querySelector('.true').style.display = 'block'
			}else {
				document.querySelector('.father').style.display = 'none'
				document.querySelector('.false').style.display = 'block'
			} 	 	
		}

		



	</script>
</body>
</html>
